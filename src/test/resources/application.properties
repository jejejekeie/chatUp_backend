spring.application.name=demo

spring.data.mongodb.uri=${DB_CONNECTION_STRING}
spring.data.mongodb.database=${MONGO_DB_NAME}

spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:password}

springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

server.servlet.context-path=/api
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=DEBUG

logging.level.org.springframework.security=DEBUG

spring.servlet.multipart.max-file-size: 200MB
spring.servlet.multipart.max-request-size: 215MB

file.upload-allowed-mimetypes=image/jpeg, image/png, image/gif

jwt.secret=${JWT_SECRET}
jwt.expiration=3600

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_EMAIL}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

logging.level.org.springframework.web.socket=DEBUG