spring.application.name=ChatUp

# MongoDB
spring.data.mongodb.uri=${DB_CONNECTION_STRING}
spring.data.mongodb.database=${MONGO_DB_NAME}

# Security
spring.security.user.name=${SPRING_SECURITY_USER_NAME}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:password}

# Swagger
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# API
server.servlet.context-path=/api
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.security=DEBUG

# Multipart Files
spring.servlet.multipart.max-file-size= 200MB
spring.servlet.multipart.max-request-size= 215MB

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=18000

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SMTP_EMAIL}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# SSL
server.ssl.enabled=false

# Websocket logging
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.web.socket.messaging=DEBUG
logging.level.org.springframework.web.socket.messaging.support=DEBUG
logging.level.org.springframework.web.socket.messaging.SubProtocolWebSocketHandler=DEBUG
logging.level.org.springframework.web.socket.messaging.WebSocketAnnotationMethodMessageHandler=DEBUG
logging.level.org.springframework.web.socket.messaging.StompSubProtocolHandler=DEBUG
logging.level.org.springframework.web.cors=DEBUG
